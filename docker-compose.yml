services:
  backend:
    image: ${DOCKER_USERNAME}/scriptify_backend:${IMAGE_TAG}
    command:
      - /bin/bash
      - -c
      - |
        python manage.py makemigrations
        python manage.py makemigrations user
        python manage.py makemigrations scripts
        python manage.py makemigrations listings
        python manage.py makemigrations transactions
        echo "Running database migrations..."
        python manage.py migrate --noinput --verbosity=2

        python manage.py migrate user
        python manage.py migrate scripts
        python manage.py migrate listings
        python manage.py migrate transactions
        echo "Checking for any issues..."
        python manage.py check
        gunicorn scriptify_backend.wsgi:application \
        --bind 0.0.0.0:8000 \
        --workers 2 \
        --threads 2 \
        --worker-class gthread \
        --timeout 60 \
        --max-requests 1000 \
        --max-requests-jitter 50

    restart: always
    volumes:
      - media_data:/app/media
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthy/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - scriptify_backend_network
    ports:
      - "8000:8000"
    mem_limit: 512M
    mem_reservation: 384M
    cpus: '0.5'

  redis:
    image: redis:7.2-alpine
    container_name: scriptify_redis
    restart: unless-stopped
    command:
      - redis-server
      - --save 300 10
      - --loglevel warning
      - --requirepass ${REDIS_PASSWORD}
      - --maxmemory 192mb
      - --maxmemory-policy allkeys-lru
      - --maxclients 100
      - --tcp-backlog 128
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    mem_limit: 256M
    mem_reservation: 192M
    cpus: '0.2'
    networks:
      - scriptify_backend_network

  celery:
    image: ${DOCKER_USERNAME}/scriptify_backend:${IMAGE_TAG}
    container_name: scriptify_celery
    restart: unless-stopped
    command:
      - celery
      - -A
      - scriptify_backend
      - worker
      - --loglevel=info
      - --concurrency=2
      - --max-tasks-per-child=50
    volumes:
      - media_data:/app/media
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    depends_on:
      redis:
        condition: service_healthy
      # backend:
      #   condition: service_healthy
    networks:
      - scriptify_backend_network
    mem_limit: 768M
    mem_reservation: 512M
    cpus: '0.3'

networks:
  scriptify_backend_network:
    driver: bridge

volumes:
  redis_data:
  media_data:
