services:
  backend:
    image: ${DOCKER_USERNAME}/scriptify_backend:${IMAGE_TAG}
    command:
      - /bin/bash
      - -c
      - |
        python manage.py makemigrations
        echo "Running database migrations..."
        python manage.py migrate --noinput --verbosity=2

        python manage.py migrate user
        python manage.py migrate scripts
        echo "Checking for any issues..."
        python manage.py check
        python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - media_data:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthy/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scriptify_backend_network
    ports:
      - "8000:8000"
    mem_limit: 768M
    mem_reservation: 512M

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - scriptify_backend_data:/var/lib/postgresql/data
    restart: always
    mem_limit: 640M      # ↑ this is the critical one on low-RAM boxes
    mem_reservation: 384M
    cpus: '0.6'
    networks:
      - scriptify_backend_network
  
  redis:
    image: redis:7.2-alpine
    container_name: scriptify_redis
    restart: unless-stopped
    command:
      - redis-server
      - --save 60 1
      - --loglevel warning
      - --requirepass ${REDIS_PASSWORD}
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    mem_limit: 640M          # ← container limit (higher than maxmemory = safe)
    mem_reservation: 512M
    networks:
      - scriptify_backend_network

  celery:
    image: ${DOCKER_USERNAME}/scriptify_backend:${IMAGE_TAG}
    container_name: scriptify_celery
    restart: unless-stopped
    command:
      - celery
      - -A
      - scriptify_backend
      - worker
      - --loglevel=info
      - --concurrency=5
    volumes:
      - media_data:/app/media
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      # backend:
      #   condition: service_healthy
    networks:
      - scriptify_backend_network
    mem_limit: 1400M          # was 512M/1024M before → now safe forever
    mem_reservation: 768M     # optional but recommended
    cpus: "0.8"               # leaves 0.2 for system + other containers

networks:
  scriptify_backend_network:
    driver: bridge

volumes:
  scriptify_backend_data:
  redis_data:
  media_data: